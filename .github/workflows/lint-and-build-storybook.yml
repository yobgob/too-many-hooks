name: Lint and build storybook
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - "packages/storybook/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Restore package yarn cache
        uses: c-hive/gha-yarn-cache@v2
        with:
          directory: packages/too-many-hooks

      - name: Restore package lint cache
        id: package-lint
        uses: actions/cache@v3
        with:
          path: packages/too-many-hooks/lint-cache
          key: ${{ runner.os }}-package-lint

      - name: Install package dependencies
        run: yarn install
        working-directory: packages/too-many-hooks

      - name: Build package
        run: yarn build
        working-directory: packages/too-many-hooks

      - name: Restore storybook yarn cache
        uses: c-hive/gha-yarn-cache@v2
        with:
          directory: packages/storybook

      - name: Restore storybook lint cache
        id: storybook-lint
        uses: actions/cache@v3
        with:
          path: packages/storybook/lint-cache
          key: ${{ runner.os }}-storybook-lint

      - name: Install storybook dependencies
        run: yarn install
        working-directory: packages/storybook

      - name: Lint
        run: yarn lint
        working-directory: packages/storybook

      - name: Build
        run: yarn build-storybook
        working-directory: packages/storybook
