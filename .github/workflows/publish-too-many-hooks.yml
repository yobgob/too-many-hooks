name: Publish `too-many-hooks`
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag"
        required: false
        default: "latest"
      dry-run:
        description: "Run with the dry run flag to prevent publication"
        required: false
        default: false
        type: boolean
      strategy:
        description: "Publish only if the semantic version is an upgrade (upgrade) or is not in the registry yet (all)"
        required: false
        default: all
        type: choice
        options: 
          - upgrade
          - all

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/too-many-hooks

      - name: Lint
        run: bun lint:all
        working-directory: packages/too-many-hooks

      - name: Build
        run: bun run build
        working-directory: packages/too-many-hooks

      - name: Swap READMEs
        run: |
          mv ./packages/too-many-hooks/README.md ./packages/too-many-hooks/dev.README.md
          mv ./README.md ./packages/too-many-hooks/README.md

      - name: Publish
        id: publish
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/too-many-hooks/package.json
          tag: ${{ inputs.tag }}
          dry-run: ${{ inputs.dry-run }}
          strategy: ${{ inputs.strategy }}
          access: public

      - if: ${{ steps.publish.outputs.type }}
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }} (${{ steps.publish.outputs.tag }})"
